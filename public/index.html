<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="center brand-logo">Creepboards</a>
            <ul id="nav-pager" class="pager-container left">
                <li id='home-page'><a>Home</a></li>
                <li id='design-studio-page'><a>Design Studio</a></li>
                <li id='about-page'><a>About</a></li>
            </ul>
            <ul class="right">
                <li id="login-button"><a class="waves-effect waves-light btn">Login / Signup</a></li>
                <li id="logout-button" hidden><a class="waves-effect waves-light btn">Logout</a></li>
            </ul>                
        </div>
    </nav>
    <div id="nav-pager:home-page">
        home page
    </div>
    <div id="nav-pager:about-page" hidden>
        about page
    </div>
    <div id="nav-pager:design-studio-page" hidden>
        <ul id="design-studio-pager" class="pager-container center pagination">
            <li id="layout-page" class="active"><a href="#!">layout</a></li>
            <li id="case-page" class="waves-effect"><a href="#!">case</a></li>
            <li id="assembly-page" class="waves-effect"><a href="#!">assembly</a></li>
            <li id="accessories-page" class="waves-effect"><a href="#!">accessories</a></li>
            <li id="summary-page" class="waves-effect"><a href="#!">summary</a></li>
        </ul>
        <div id="design-studio-pager:layout-page" class="page">
            <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Materialize Select</label>
              </div>

              
            <br><br>
            <div class="layout-preview">your preview here</div>
            <div class="template-selector">
                <label for="layout-file-upload" class="button secondary-button">
                    Upload a layout JSON file
                </label>
                <input class="hidden" type="file" id="layout-file-upload">
                <button class="button secondary-button">Blank design</button>
                <button class="button secondary-button">Ergodox</button>
                <button class="button secondary-button">ANSI 104</button>
                <button class="button secondary-button">12-key macropad</button>
                <button class="button secondary-button">ISO 60%</button>
            </div>
        </div>
        <div id="design-studio-pager:case-page" class="page" hidden>
            case
        </div>
        <div id="design-studio-pager:assembly-page" class="page" hidden>
            assembly
        </div>
        <div id="design-studio-pager:accessories-page" class="page" hidden>
            accessories
        </div>
        <div id="design-studio-pager:summary-page" class="page" hidden>
            <button id="creep-export" class="button primary-button">export creepboards json file</button>
        </div>
    </div>
</body>
